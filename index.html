<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Modern Slavery Police Case', 'Police Investigation', 5 ],
       [ 'Police Investigation', 'Refer to CPS (not as a modern slavery case)', 1],
       [ 'Police Investigation', 'Case not taken forward', 1],
       [ 'Police Investigation', 'Refer to CPS (as a modern slavery case', 5],
       [ 'Modern Slavery Police Case', 'Case not taken forward', 5],
       ['Refer to CPS (as a modern slavery case', 'CPS charging decision (as a modern slavery case)', 2],
       ['Refer to CPS (as a modern slavery case', 'CPS charging decision (as a non-modern slavery case)', 2],
       ['Refer to CPS (as a modern slavery case', 'case not taken forward', 1]
       ['CPS charging decision (as a modern slavery case)', 'Police charge' , 2],      
    ]);

    // Set chart options
    var options = {
      width: 2000,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
